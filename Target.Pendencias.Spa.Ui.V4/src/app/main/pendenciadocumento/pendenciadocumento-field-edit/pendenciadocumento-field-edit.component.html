<div class="modal-body">
  <div class="row" [formGroup]="vm.form">
			<section class="col-md-12">
                <div class='form-group'>
                    <label>{{ vm.labels.pendenciaId }}</label>
                    <make-select [value]='vm.model.pendenciaId' [dataitem]='"Pendencia"' label='Selecione' [name]='pendenciaId' [required]='true' (msChange)='onChangeMakeSelectpendenciaId($event)' [form]='vm.form'></make-select>
                </div>
			</section>
			<section class="col-md-12">
                <div class='form-group'>
                    <label>{{ vm.labels.documentoId }}</label>
                    <make-select [value]='vm.model.documentoId' [dataitem]='"Documento"' label='Selecione' [name]='documentoId' [required]='true' (msChange)='onChangeMakeSelectdocumentoId($event)' [form]='vm.form'></make-select>
                </div>
			</section>

  </div>
</div>
