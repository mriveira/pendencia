<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.pendenciaId }}</label>
                    <make-select [value]='vm.modelFilter.pendenciaId' [dataitem]='"Pendencia"' label='Selecione' [name]='pendenciaId' [required]='false' (msChange)='onChangeMakeSelectpendenciaId($event)'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.documentoId }}</label>
                    <make-select [value]='vm.modelFilter.documentoId' [dataitem]='"Documento"' label='Selecione' [name]='documentoId' [required]='false' (msChange)='onChangeMakeSelectdocumentoId($event)'></make-select>
                </div>
  </section>

</div>
