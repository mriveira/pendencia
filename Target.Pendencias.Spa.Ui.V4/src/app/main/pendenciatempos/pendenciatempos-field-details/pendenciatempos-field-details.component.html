<dl>
    <dt>{{ vm.infos.nota.label }}:</dt>
    <dd><bind-custom [model]="vm.details.nota" [format]="'string'" [tag]="'span'" ></bind-custom></dd>
 

    <dt>{{ vm.infos.inicio.label }}:</dt>
    <dd><bind-custom [model]="vm.details.inicio" [format]="'DateTime'" [tag]="'span'" ></bind-custom></dd>
 

    <dt>{{ vm.infos.fim.label }}:</dt>
    <dd><bind-custom [model]="vm.details.fim" [format]="'DateTime?'" [tag]="'span'" ></bind-custom></dd>
 

    <dt>{{ vm.infos.pendenciaId.label }}:</dt>
    <dd><bind-custom [model]="vm.details.pendenciaId" [format]="'instance'" [tag]="'span'"  [instance]="'Pendencia'"  [key]="'PendenciaId'"></bind-custom></dd>
 

    <dt>{{ vm.infos.usuarioId.label }}:</dt>
    <dd><bind-custom [model]="vm.details.usuarioId" [format]="'instance'" [tag]="'span'"  [instance]="'Usuario'"  [key]="'UsuarioId'"></bind-custom></dd>
 

</dl>
