<div class="row">
  <section class="col-md-6">
    <div class='form-group'>
      <label>{{ vm.labels.nome }}</label>
      <input type='text' class='form-control' [(ngModel)]='vm.modelFilter.nome' name='nome' />
    </div>
  </section>
  <section class="col-md-6">
    <div class='form-group'>
      <label>{{ vm.labels.fluxoTrabalhoTipoId }}</label>
      <make-select [value]='vm.model.fluxoTrabalhoTipoId' [dataitem]='"FluxoTrabalhoTipo"' label='Selecione' [name]='fluxoTrabalhoTipoId' [required]='false'></make-select>
    </div>
  </section>
  <section class="col-md-6">
    <div class='form-group'>
      <label>{{ vm.labels.corFundo }}</label>
      <input type='text' class='form-control' [(ngModel)]='vm.modelFilter.corFundo' name='corFundo' />
    </div>
  </section>
  <section class="col-md-6">
    <div class='form-group'>
      <label>{{ vm.labels.corFonte }}</label>
      <input type='text' class='form-control' [(ngModel)]='vm.modelFilter.corFonte' name='corFonte' />
    </div>
  </section>

</div>
