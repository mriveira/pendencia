<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.nome }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.nome' name='nome' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.descricao }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.descricao' name='descricao' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.visao }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.visao' name='visao' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.clienteId }}</label>
                    <make-select [value]='vm.modelFilter.clienteId' [dataitem]='"Cliente"' label='Selecione' [name]='clienteId' [required]='false' (msChange)='onChangeMakeSelectclienteId($event)' [form]='vm.form'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.chaveUnica }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.chaveUnica' name='chaveUnica' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.inicio }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.inicio' name='inicio' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.fim }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.fim' name='fim' />
                </div>
  </section>

</div>
