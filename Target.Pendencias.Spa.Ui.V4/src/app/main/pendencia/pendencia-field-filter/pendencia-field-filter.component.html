<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.projetoId.label }}</label>
      <select class='form-control'  name='projetoId' [(ngModel)]='vm.modelFilter.projetoId' datasource [dataitem]="'Projeto'"></select>
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.resumo.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.resumo' name='resumo' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.requisitadoPor.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.requisitadoPor' name='requisitadoPor' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.tags.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.tags' name='tags' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.prazo.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.prazo' name='prazo' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.tempoEstimado.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.tempoEstimado' name='tempoEstimado' />
    </div>
  </section>
  <section class="col-md-6">
	    <div class='form-group'>
      <label>{{ vm.infos.pontosEstimados.label }}</label>
      <div class='radio'><label><input type='radio' name='pontosEstimados' value='0' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 0 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='1' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 1 Ponto</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='2' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 2 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='3' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 3 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='5' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 5 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='8' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 8 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='13' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 13 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='20' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 20 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='40' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 40 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='100' [(ngModel)]='vm.modelFilter.pontosEstimados'/> 100 Pontos</label></div>
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.pendenciaTipoId.label }}</label>
      <select class='form-control'  name='pendenciaTipoId' [(ngModel)]='vm.modelFilter.pendenciaTipoId' datasource [dataitem]="'PendenciaTipo'"></select>
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.fluxoTrabalhoStatusId.label }}</label>
      <select class='form-control'  name='fluxoTrabalhoStatusId' [(ngModel)]='vm.modelFilter.fluxoTrabalhoStatusId' datasource [dataitem]="'FluxoTrabalhoStatus'"></select>
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.pendenciaPrioridadeId.label }}</label>
      <select class='form-control'  name='pendenciaPrioridadeId' [(ngModel)]='vm.modelFilter.pendenciaPrioridadeId' datasource [dataitem]="'PendeciaPrioridade'"></select>
    </div>
  </section>
</div>
