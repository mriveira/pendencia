<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.projetoId }}</label>
                    <make-select [value]='vm.modelFilter.projetoId' [dataitem]='"Projeto"' label='Selecione' [name]='projetoId' [required]='false' (msChange)='onChangeMakeSelectprojetoId($event)' [form]='vm.form'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.resumo }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.resumo' name='resumo' />
                </div>
  </section>
  <section class="col-md-6">
	                <div class='form-group'>
                    <label>{{ vm.labels.descricao }}</label>
                    <textarea class='form-control'  [(ngModel)]='vm.model.descricao' name='descricao'  rows='10' formControlName='descricao' ></textarea>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.requisitadoPor }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.requisitadoPor' name='requisitadoPor' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.tempoEstimado }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.tempoEstimado' name='tempoEstimado' />
                </div>
  </section>
  <section class="col-md-6">
	                <div class='form-group'>
                    <label>{{ vm.labels.pontosEstimados }}</label>
                    <div class='radio'><label><input type='radio' name='pontosEstimados' value='0' ng-model='vm.Model.pontosEstimados'>0 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='1' ng-model='vm.Model.pontosEstimados'>1 Ponto</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='2' ng-model='vm.Model.pontosEstimados'>2 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='3' ng-model='vm.Model.pontosEstimados'>3 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='5' ng-model='vm.Model.pontosEstimados'>5 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='8' ng-model='vm.Model.pontosEstimados'>8 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='13' ng-model='vm.Model.pontosEstimados'>13 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='20' ng-model='vm.Model.pontosEstimados'>20 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='40' ng-model='vm.Model.pontosEstimados'>40 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='100' ng-model='vm.Model.pontosEstimados'>100 Pontos</label></div>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.prazo }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.prazo' name='prazo' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.pendenciaTipoId }}</label>
                    <make-select [value]='vm.modelFilter.pendenciaTipoId' [dataitem]='"PendenciaTipo"' label='Selecione' [name]='pendenciaTipoId' [required]='false' (msChange)='onChangeMakeSelectpendenciaTipoId($event)' [form]='vm.form'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.fluxoTrabalhoStatusId }}</label>
                    <make-select [value]='vm.modelFilter.fluxoTrabalhoStatusId' [dataitem]='"FluxoTrabalhoStatus"' label='Selecione' [name]='fluxoTrabalhoStatusId' [required]='false' (msChange)='onChangeMakeSelectfluxoTrabalhoStatusId($event)' [form]='vm.form'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.pendenciaPrioridadeId }}</label>
                    <make-select [value]='vm.modelFilter.pendenciaPrioridadeId' [dataitem]='"PendeciaPrioridade"' label='Selecione' [name]='pendenciaPrioridadeId' [required]='false' (msChange)='onChangeMakeSelectpendenciaPrioridadeId($event)' [form]='vm.form'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.tags }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.tags' name='tags' />
                </div>
  </section>

</div>
