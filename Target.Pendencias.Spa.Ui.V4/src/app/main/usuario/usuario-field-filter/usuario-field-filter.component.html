<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.nome.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.nome' name='nome' />
    </div>
  </section>
  <section class="col-md-6">
	    <upload-custom [(vm)]='vm' [ctrlName]='"foto"' [label]='vm.infos.foto.label' [folder]='"Usuario"'></upload-custom>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.email.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.email' name='email' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.senha.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.senha' name='senha' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.usuarioTipoId.label }}</label>
      <select class='form-control'  name='usuarioTipoId' [(ngModel)]='vm.modelFilter.usuarioTipoId' datasource [dataitem]="'UsuarioTipo'"></select>
    </div>
  </section>
  <section class="col-md-6">
	<label>{{ vm.infos.ativo.label }}</label>
<div class='form-group'>
    <label class='radio-inline'><input type='radio' name='ativo' [(ngModel)]='vm.modelFilter.ativo'> Todos</label>
    <label class='radio-inline'><input type='radio' name='ativo' [(ngModel)]='vm.modelFilter.ativo' value='true'> Sim</label>
    <label class='radio-inline'><input type='radio' name='ativo' [(ngModel)]='vm.modelFilter.ativo' value='false'> NÃ£o</label>
</div>
  </section>
</div>
