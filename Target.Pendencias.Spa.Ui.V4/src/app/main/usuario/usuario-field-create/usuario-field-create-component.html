<div class="modal-body">
  <div class="row">
			<section class="col-md-12">
			                  <div class='form-group'>
                    <label>{{ vm.labels.nome }}</label>
                    <label class='alert alert-danger'>Campo {{ vm.labels.nome }} é obrigatório</label>
                    <make-select model='vm.model.nome' dataitem='' label='Selecione' name='nome' ng-required='true'></make-select>
                </div>
			</section>
			<section class="col-md-12">
			                  <div class='form-group'>
                    <label>{{ vm.labels.foto }}</label>
                    <label class='alert alert-danger'>Campo {{ vm.labels.foto }} é obrigatório</label>
                    <p class='input-group'>
                        <input type = 'text' name='foto'  [(ngmodel)]='vm.model.foto' class='form-control' placeholder='Selecionar aqrquivo...' >
                        <span class='input-group-btn'>
                            <label class='btn btn-default btn-file'>
                                Procurar<input type='file' ngf-select='vm.upload($files,vm.model)' multiple>
                            </label>
                            <button class='btn btn-default' type='button' ng-click='vm.delete(vm.model.foto, vm.model)'>Excluir</button>
                        </span>
                     </p>
                    <img src='{{vm.uploadUri}}{{vm.model.foto}}' style='width: 100px' />
                    <p *ng-If='vm.model.foto != null' style='margin: 10px'>
                         <button class='btn' ngclipboard data-clipboard-text='{{vm.uploadUri}}{{vm.model.foto}}' uib-tooltip='copiar'>
                            <em class='text-muted'>{{vm.uploadUri}}{{vm.model.foto}}</em> <i class='fa fa-copy'></i>
                        </button>
                    </p>
                </div>
			</section>
			<section class="col-md-12">
			                  <div class='form-group'>
                    <label>{{ vm.labels.email }}</label>
                    <label class='alert alert-danger'>Campo {{ vm.labels.email }} é obrigatório</label>
                    <make-select model='vm.model.email' dataitem='' label='Selecione' name='email' ng-required='true'></make-select>
                </div>
			</section>
			<section class="col-md-12">
			                  <div class='form-group'>
                    <label>{{ vm.labels.senha }}</label>
                    <label class='alert alert-danger'>Campo {{ vm.labels.senha }} é obrigatório</label>
                    <make-select model='vm.model.senha' dataitem='' label='Selecione' name='senha' ng-required='true'></make-select>
                </div>
			</section>
			<section class="col-md-12">
			                  <div class='form-group'>
                    <label>{{ vm.labels.usuarioTipoId }}</label>
                    <label class='alert alert-danger'>Campo {{ vm.labels.usuarioTipoId }} é obrigatório</label>
                    <make-select model='vm.model.usuarioTipoId' dataitem='' label='Selecione' name='usuarioTipoId' ng-required='true'></make-select>
                </div>
			</section>
			<section class="col-md-12">
			                  <div class='checkbox'>
                    <label>
                        <input type='checkbox'  [(ngmodel)]='vm.model.ativo'  name='ativo' /> {{ vm.labels.ativo }}?
                    </label>
                </div>
			</section>

  </div>
</div>
