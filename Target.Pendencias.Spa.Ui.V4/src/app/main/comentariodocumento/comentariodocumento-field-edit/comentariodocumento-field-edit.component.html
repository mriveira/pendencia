<div class="modal-body">
  <div class="row">
			<section class="col-md-12">
                <div class='form-group'>
                    <label>{{ vm.labels.documentoId }}</label>
                    <make-select [value]='vm.model.documentoId' [dataitem]='"Documento"' label='Selecione' [name]='documentoId' [required]='true' (msChange)='onChangeMakeSelectdocumentoId($event)'></make-select>
                </div>
			</section>
			<section class="col-md-12">
                <div class='form-group'>
                    <label>{{ vm.labels.comentarioId }}</label>
                    <make-select [value]='vm.model.comentarioId' [dataitem]='"Comentario"' label='Selecione' [name]='comentarioId' [required]='true' (msChange)='onChangeMakeSelectcomentarioId($event)'></make-select>
                </div>
			</section>

  </div>
</div>
