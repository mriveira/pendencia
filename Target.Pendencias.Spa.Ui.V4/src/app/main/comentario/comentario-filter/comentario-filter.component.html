<div class="row">
	  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.descricao }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.descricao' name='descricao' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.data }}</label>
                    <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.data' name='data' />
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.usuarioId }}</label>
                    <make-select [value]='vm.model.usuarioId' [dataitem]='"Usuario"' label='Selecione' [name]='usuarioId' [required]='false'></make-select>
                </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
                    <label>{{ vm.labels.pendenciaId }}</label>
                    <make-select [value]='vm.model.pendenciaId' [dataitem]='"Pendencia"' label='Selecione' [name]='pendenciaId' [required]='false'></make-select>
                </div>
  </section>

</div>
