<div class="row">
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.data.label }}</label>
      <input type='text' class='form-control'  [(ngModel)]='vm.modelFilter.data' name='data' />
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.usuarioId.label }}</label>
      <select class='form-control'  name='usuarioId' [(ngModel)]='vm.modelFilter.usuarioId' datasource [dataitem]="'Usuario'"></select>
    </div>
  </section>
  <section class="col-md-6">
	<div class='form-group'>
      <label>{{ vm.infos.pendenciaId.label }}</label>
      <select class='form-control'  name='pendenciaId' [(ngModel)]='vm.modelFilter.pendenciaId' datasource [dataitem]="'Pendencia'"></select>
    </div>
  </section>
</div>
