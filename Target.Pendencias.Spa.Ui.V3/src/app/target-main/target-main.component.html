  <img src="/images/loader.gif" alt="Alternate Text" />
</div>-->
<div class="wrapper">

  <div class="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          <img src="../../../assets/images/logo.png" />
        </a>
      </li>
      <li *ngFor="let item of vm.menu">
        <a routerLink="{{item.Value}}">
          <i class="fa fa-edit" style="padding-right:10px"></i>{{item.Name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="page-content-wrapper">
    <div>
      <div class="header">
        <div class="row">
          <div class="col-sm-7">
            <em class="text-muted">
              <i class="fa fa-user"></i> {{vm.userInfo}}
            </em>
          </div>
          <div class="col-sm-5 text-right">
            <button type="button" class="btn btn-sair">
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div>
        <ol class="breadcrumb">
          <li class="active">Home</li>
        </ol>
        <br>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
