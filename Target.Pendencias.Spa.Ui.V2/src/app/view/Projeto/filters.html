<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" ng-show="vm.mostrarFiltros">
      <div class="panel-heading">
        <h3>Filtros</h3>
      </div>
      <div class="panel-body" >
        <form>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.projetoId }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.projetoId' name='projetoId' attributes-c attributes-container='Projeto' attributes-field='projetoId' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.nome }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.nome' name='nome' attributes-c attributes-container='Projeto' attributes-field='nome' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.clienteId }}</label>
                    <make-select model='vm.crud.ModelFilter.clienteId' dataitem='Cliente' label='Todos' name='clienteId'></make-select>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.chaveUnica }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.chaveUnica' name='chaveUnica' attributes-c attributes-container='Projeto' attributes-field='chaveUnica' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.inicio }}</label><make-Datepicker model='vm.crud.ModelFilter.inicioStart'></make-Datepicker></div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.inicio }}</label><make-Datepicker model='vm.crud.ModelFilter.inicioEnd'></make-Datepicker></div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.fim }}</label><make-Datepicker model='vm.crud.ModelFilter.fimStart'></make-Datepicker></div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.fim }}</label><make-Datepicker model='vm.crud.ModelFilter.fimEnd'></make-Datepicker></div>
          </section>
        </form>
      </div>
      <div class="panel-footer" ng-show="vm.mostrarFiltros">
        <button type="button" class="btn btn-primary" ng-click="vm.crud.Filter(vm.crud.ModelFilter)">
          <span class="fa fa-search"></span>
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
