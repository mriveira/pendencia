<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" ng-show="vm.mostrarFiltros">
      <div class="panel-heading">
        <h3>Filtros</h3>
      </div>
      <div class="panel-body" >
        <form>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.projetoId }}</label>
                    <make-select model='vm.crud.ModelFilter.projetoId' dataitem='Projeto' label='Todos' name='projetoId'></make-select>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.pendenciaId }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.pendenciaId' name='pendenciaId' attributes-c attributes-container='Pendencia' attributes-field='pendenciaId' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.resumo }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.resumo' name='resumo' attributes-c attributes-container='Pendencia' attributes-field='resumo' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.requisitadoPor }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.requisitadoPor' name='requisitadoPor' attributes-c attributes-container='Pendencia' attributes-field='requisitadoPor' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.tempoEstimado }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.tempoEstimado' name='tempoEstimado' attributes-c attributes-container='Pendencia' attributes-field='tempoEstimado' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.pontosEstimados }}</label>
                    <div class='radio'><label><input type='radio' name='pontosEstimados' value='0' ng-model='vm.crud.ModelFilter.pontosEstimados'>0 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='1' ng-model='vm.crud.ModelFilter.pontosEstimados'>1 Ponto</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='2' ng-model='vm.crud.ModelFilter.pontosEstimados'>2 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='3' ng-model='vm.crud.ModelFilter.pontosEstimados'>3 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='5' ng-model='vm.crud.ModelFilter.pontosEstimados'>5 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='8' ng-model='vm.crud.ModelFilter.pontosEstimados'>8 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='13' ng-model='vm.crud.ModelFilter.pontosEstimados'>13 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='20' ng-model='vm.crud.ModelFilter.pontosEstimados'>20 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='40' ng-model='vm.crud.ModelFilter.pontosEstimados'>40 Pontos</label></div><div class='radio'><label><input type='radio' name='pontosEstimados' value='100' ng-model='vm.crud.ModelFilter.pontosEstimados'>100 Pontos</label></div>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.prazo }}</label><make-Datepicker model='vm.crud.ModelFilter.prazoStart'></make-Datepicker></div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.prazo }}</label><make-Datepicker model='vm.crud.ModelFilter.prazoEnd'></make-Datepicker></div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.pendenciaTipoId }}</label>
                    <make-select model='vm.crud.ModelFilter.pendenciaTipoId' dataitem='PendenciaTipo' label='Todos' name='pendenciaTipoId'></make-select>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.fluxoTrabalhoStatusId }}</label>
                    <make-select model='vm.crud.ModelFilter.fluxoTrabalhoStatusId' dataitem='FluxoTrabalhoStatus' label='Todos' name='fluxoTrabalhoStatusId'></make-select>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.pendenciaPrioridadeId }}</label>
                    <make-select model='vm.crud.ModelFilter.pendenciaPrioridadeId' dataitem='PendeciaPrioridade' label='Todos' name='pendenciaPrioridadeId'></make-select>
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.tags }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.tags' name='tags' attributes-c attributes-container='Pendencia' attributes-field='tags' />
                </div>
          </section>
        </form>
      </div>
      <div class="panel-footer" ng-show="vm.mostrarFiltros">
        <button type="button" class="btn btn-primary" ng-click="vm.crud.Filter(vm.crud.ModelFilter)">
          <span class="fa fa-search"></span>
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
