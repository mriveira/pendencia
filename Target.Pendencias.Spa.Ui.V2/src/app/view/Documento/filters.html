<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" ng-show="vm.mostrarFiltros">
      <div class="panel-heading">
        <h3>Filtros</h3>
      </div>
      <div class="panel-body" >
        <form>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.documentoId }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.documentoId' name='documentoId' attributes-c attributes-container='Documento' attributes-field='documentoId' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.arquivo }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.arquivo' name='arquivo' attributes-c attributes-container='Documento' attributes-field='arquivo' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.ext }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.ext' name='ext' attributes-c attributes-container='Documento' attributes-field='ext' />
                </div>
          </section>
        </form>
      </div>
      <div class="panel-footer" ng-show="vm.mostrarFiltros">
        <button type="button" class="btn btn-primary" ng-click="vm.crud.Filter(vm.crud.ModelFilter)">
          <span class="fa fa-search"></span>
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
