<div class="sidebar-wrapper" [ngClass]="{'sidebar-wrapper-hidden': !menuOpen}">
    <ul class="sidebar-nav">
        
        <li class="sidebar-brand">
            <a [routerLink]="''" style="margin-left: 35px;">
                <img src="../../../assets/images/logo.png" />
            </a>
        </li>

        <li *ngFor="let item of vm.menu">
            <a href="{{item.Value}}">
                <i class="fa fa-edit" style="padding-right:10px"></i>{{item.Name}}
            </a>
        </li>

    </ul>
</div>
