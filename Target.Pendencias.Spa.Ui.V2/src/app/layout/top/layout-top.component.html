<div class="header">
    <div class="row">
        <div class="col-sm-7 text-right">
            <em class="text-muted">
                <i class="fa fa-user"> {{userInfo}}</i> 
            </em>
        </div>
        <div class="col-sm-5 text-right">
            <button type="button" class="btn btn-default btn-menu" (click)="toggleMenu();" [ngClass]="{'btn-success': menuOpen}"><i class="fa fa-navicon"></i></button>
            <button type="button" class="btn btn-default btn-sair" (click)="executeLogout();"><i class="fa fa-sign-out"></i></button>
        </div>
    </div>
</div>
