<div class="modal-header">
    <h3 class="modal-title">{{ vm.ActionTitle }}</h3>
    <p>{{ vm.ActionDescription }}</p>
</div>
<div class="modal-body">
    <div class="panel-body pre-scrollable">
        <ng-form name="vm.formCrud">
            <div ng-include="'view/Pendencia/formCreate.html?v=' + vm.randomDefault"></div>
            <section class="col-md-12">
                <div class='form-group'>
                    <label ng-show='vm.formCrud.UsuarioId.$valid || vm.formCrud.usuarioId.$pristine'>{{ ::vm.Labels.usuarioId }}</label>
                    <label class='alert alert-danger' ng-show='vm.formCrud.usuarioId.$invalid && vm.formCrud.usuarioId.$dirty'>Campo {{ ::vm.Labels.usuarioId }} é obrigatório</label>
                    <make-select model='vm.Model.usuarioId' dataitem='Usuario' label='Selecione' name='usuarioId' ng-required='true'></make-select>
                </div>
            </section>
        </ng-form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.ok(vm.Model)" ng-disabled="!vm.formCrud.$valid">Salvar</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
