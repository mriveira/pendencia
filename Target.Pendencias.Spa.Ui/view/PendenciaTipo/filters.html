<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" ng-show="vm.mostrarFiltros">
      <div class="panel-heading">
        <h3>Filtros</h3>
      </div>
      <div class="panel-body" >
        <form>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.pendenciaTipoId }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.pendenciaTipoId' name='pendenciaTipoId' attributes-c attributes-container='PendenciaTipo' attributes-field='pendenciaTipoId' />
                </div>
          </section>
          <section class="col-md-6">
              <div class='form-group'>
                    <label>{{ ::vm.Labels.nome }}</label>
                    <input type='text' class='form-control' ng-model='vm.crud.ModelFilter.nome' name='nome' attributes-c attributes-container='PendenciaTipo' attributes-field='nome' />
                </div>
          </section>
        </form>
      </div>
      <div class="panel-footer" ng-show="vm.mostrarFiltros">
        <button type="button" class="btn btn-primary" ng-click="vm.crud.Filter(vm.crud.ModelFilter)">
          <span class="fa fa-search"></span>
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
