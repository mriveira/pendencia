<div class="modal-header">
    <h3 class="modal-title">{{ vm.ActionTitle }}</h3>
    <p>{{ vm.ActionDescription }}</p>
</div>
<div class="modal-body">
    <div class="panel-body">
        <ng-form name="vm.frmReclassificar">
            <section class="col-md-12">
                <div class='form-group'>
                    <label ng-show='vm.frmReclassificar.fluxoTrabalhoStatusId.$valid || vm.frmReclassificar.fluxoTrabalhoStatusId.$pristine'>{{ ::vm.Labels.fluxoTrabalhoStatusId }}</label>
                    <label class='alert alert-danger' ng-show='vm.frmReclassificar.fluxoTrabalhoStatusId.$invalid && vm.frmReclassificar.fluxoTrabalhoStatusId.$dirty'>Campo {{ ::vm.Labels.fluxoTrabalhoStatusId }} é obrigatório</label>
                    <make-select model='vm.Model.fluxoTrabalhoStatusId' dataitem='FluxoTrabalhoStatus' label='Selecione' name='fluxoTrabalhoStatusId' ng-required='true'></make-select>
                </div>
            </section>
            <section class="col-md-12">
                <div class='form-group'>
                    <label ng-show='vm.frmReclassificar.comentario.$valid || vm.frmReclassificar.comentario.$pristine'>Comentário</label>
                    <label class='alert alert-danger' ng-show='vm.frmReclassificar.comentario.$invalid && vm.frmReclassificar.comentario.$dirty'>Campo {{ ::vm.Labels.comentario }} é obrigatório</label>
                    <textArea class='form-control' ng-model='vm.Model.comentario' name='comentario' rows=10></textArea>
                </div>
            </section>
        </ng-form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.ok(vm.Model)" ng-disabled="!vm.frmReclassificar.$valid">Salvar</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
